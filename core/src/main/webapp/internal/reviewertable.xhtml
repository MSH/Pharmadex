<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">



    <p:dataTable id="reviwertbl" var="each" value="#{processProdBn.reviews}" >

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.processor}"/>
            </f:facet>
            <p:commandLink id="viewLink" value="#{each.user.name}" action="/internal/review.faces"
                           ajax="false" immediate="true">
            <f:setPropertyActionListener value="#{each}" target="#{userSession.review}"/>
            </p:commandLink>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.review_status}"/>
            </f:facet>
            <h:outputText value="#{msgs[each.reviewStatus.key]}"/>
        </p:column>


        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.assigndate}"/>
            </f:facet>
            <h:outputLabel converter="javax.faces.DateTime" value="#{each.assignDate}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.completeddate}"/>
            </f:facet>
            <h:outputLabel converter="javax.faces.DateTime" value="#{each.submitDate}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.recommendation}"/>
            </f:facet>
            <h:outputText value="#{msgs[each.recomendType.key]}"/>
        </p:column>

        <p:column>
            <p:commandButton id="deletereview" action="#{processProdBn.deleteReview(each)}"
                             icon="ui-icon-trash" ajax="true" immediate="true"
                             update=":reghome:processtab:reviwertbl :assignreviewDlg :reghome:messages"
                             rendered="#{empty each.recomendType}"/>
        </p:column>
    </p:dataTable>

    <p:dataTable id="reviwerinfotbl" var="reviewInfo" value="#{processProdBn.reviewInfos}" >

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.processor}"/>
            </f:facet>
            <p:commandLink id="viewLink1" value="#{reviewInfo.reviewer.name}" action="/internal/reviewInfo.faces"
                           ajax="false" immediate="true">
                <f:setPropertyActionListener value="#{reviewInfo.id}" target="#{userSession.reviewInfoID}"/>
                <f:setPropertyActionListener value="#{reviewInfo.prodApplications.prod}" target="#{userSession.product}"/>
            </p:commandLink>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.assigndate}"/>
            </f:facet>
            <h:outputLabel converter="javax.faces.DateTime" value="#{reviewInfo.assignDate}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.completeddate}"/>
            </f:facet>
            <h:outputLabel converter="javax.faces.DateTime" value="#{reviewInfo.submitDate}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.review_status}"/>
            </f:facet>
            <h:outputText value="#{msgs[reviewInfo.reviewStatus.key]}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.recommendation}"/>
            </f:facet>
            <h:outputText value="#{msgs[reviewInfo.recomendType.key]}"/>
        </p:column>

        <p:column>
            <p:commandButton id="deletereviewinfo" action="#{processProdBn.deleteReview(each)}"
                             icon="ui-icon-trash"
                             update=":reghome:processtab:reviwerinfotbl :assignreviewDlg :reghome:messages"
                             rendered="#{empty reviewInfo.recomendType}"/>
        </p:column>
    </p:dataTable>



</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/process_reg_layout.xhtml">
    <ui:define name="content">

        <h:form id="proddetailform">

            <h:panelGrid columns="1" cellpadding="10px">

                <h:panelGroup styleClass="ui-widget">
                    <ui:decorate template="/templates/prodbannertempl.xhtml">
                        <ui:param name="prodApp" value="#{productDisplay.prodApplications}"/>
                    </ui:decorate>
                </h:panelGroup>
                <p:messages id="messages" showDetail="true" showSummary="true"/>

                <p:growl id="growl" showDetail="true" showSummary="true"/>

                <p:commandButton value="#{msgs.global_back}" immediate="true" action="#{productDisplay.sentToApp}"
                                 ajax="false" style="text-align: right;"/>


                <ui:decorate template="/templates/prodappsummarytmpl.xhtml">
                    <ui:param name="prodAppData" value="#{productDisplay.prodApplications}"/>
                    <ui:param name="foreignAppStatus" value="#{productDisplay.foreignAppStatuses}"/>
                    <ui:param name="prodAppChecklists" value="#{productDisplay.prodAppChecklists}"/>
                </ui:decorate>

            </h:panelGrid>

        </h:form>


    </ui:define>
</ui:composition>

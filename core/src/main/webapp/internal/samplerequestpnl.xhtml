<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:commandButton action="#{sampleTestBn.initSampleAdd}" value="#{msgs.request_sampletest}" oncomplete="PF('addSampleTestDlg').show()"/>

    <p:dataTable id="sampletable" var="sample" value="#{sampleTestBn.sampleTests}" editable="true" style="margin-bottom:20px">
        <f:facet name="header">
            #{msgs.sample_test_result}
        </f:facet>

<!--        <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
-->

        <p:column headerText="#{msgs.requested_date}">
            <p:outputLabel value="#{sample.reqDt}" converter="javax.faces.DateTime"/>
        </p:column>

        <p:column headerText="#{msgs.created_by}">
            <p:outputLabel value="#{sample.createdBy.name}"/>
        </p:column>

        <p:column headerText="#{msgs.sampletest_recieved}">
            <p:cellEditor>
                <f:facet name="output"><p:outputLabel value="#{sample.recievedDt}"
                                                      converter="javax.faces.DateTime"/></f:facet>
                <f:facet name="input"><p:calendar id="samplerecdt" value="#{sample.recievedDt}" style="width:100%" showButtonPanel="true"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column headerText="#{msgs.sample_test_date}">
            <p:cellEditor>
                <f:facet name="output"><p:outputLabel value="#{sample.resultDt}"
                                                      converter="javax.faces.DateTime"/></f:facet>
                <f:facet name="input"><p:calendar id="samplesubdt" value="#{sample.resultDt}" style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>

        <p:column style="width:32px">
            <p:rowEditor />
        </p:column>


    </p:dataTable>

    <p:dialog header="#{msgs.sample_test_result}" widgetVar="addSampleTestDlg" id="addSampleTestDlg"
              modal="true" dynamic="true">
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="10" cellspacing="10">
                <p:outputLabel value="#{msgs.global_comment}" for="revsummary" styleClass="label"/>
                <p:editor value="#{sampleTestBn.sampleComment.comment}" id="revsummary" required="true"
                          width="700"/>
                <p:message for="revsummary"/>

            </h:panelGrid>
            <p:commandButton value="#{msgs.global_submit}" action="#{sampleTestBn.addSample}"
                             oncomplete="PF('reviewDlg').hide()" ajax="false"/>

<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="../templates/process_reg_layout.xhtml">
    <ui:define name="content">

        <h:form id="reviewHome" enctype="multipart/form-data">
            <p:growl id="growl" showSummary="true"/>

            <div style="width:1054px">
                <ui:decorate template="/templates/prodbannertempl.xhtml">
                    <ui:param name="product" value="#{reviewDetailBn.product}"/>
                </ui:decorate>
            </div>

            <p:panel header="#{msgs.complete_review}">
                <p:commandButton value="#{msgs.global_back}" action="#{reviewDetailBn.back}" ajax="false" immediate="true"/>
                <p:commandButton value="#{msgs.global_save}" action="#{reviewDetailBn.saveReview}"
                                 update=":reviewHome:growl reviewHome:reviewChkPnl" ajax="true">
                </p:commandButton>
                <p:commandButton value="#{msgs.global_submit}" action="#{reviewDetailBn.submitReview}"
                                 ajax="false">
                </p:commandButton>

                <div style="height: 10px;"/>

                <div style="background-color: rgb(33, 145, 192);font-weight: bold;color: white;padding: 5px; border: 2px solid; border-color: #015270; border-radius: 5px;">
                    <h:outputText value="#{reviewDetailBn.reviewDetail.reviewQuestions.question}" escape="false"/>
                </div>


                <h:panelGrid columns="1" cellspacing="5px" id="reviewChkPnl">
                    <h:panelGrid columnClasses="label value" columns="2">
                        <p:outputLabel value="#{msgs.volumes}:"/>
                        <p:inputText value="#{reviewDetailBn.reviewDetail.volume}"/>
                    </h:panelGrid>


                    <p:outputLabel value="#{msgs.reviewer_response}: " styleClass="label"/>

                    <h:panelGrid columnClasses="label value" columns="2" cellspacing="10px">
                        <p:outputLabel
                                value="#{msgs.review_info_satisf}:"/>
                        <p:selectBooleanButton id="value2" onLabel="Yes" offLabel="No"
                                               onIcon="ui-icon-check" value="#{reviewDetailBn.reviewDetail.satifactory}"
                                               offIcon="ui-icon-close" style="width:60px">
                            <p:ajax/>
                        </p:selectBooleanButton>
                    </h:panelGrid>

                    <p:outputLabel value="#{msgs.review_info_satifno}:" styleClass="label"/>
                    <p:editor value="#{reviewDetailBn.reviewDetail.noReason}" width="700"/>

                    <p:outputLabel value="#{msgs.sec_review_comment}:" styleClass="label"/>
                    <p:editor value="#{reviewDetailBn.reviewDetail.otherComment}" width="700"/>

                </h:panelGrid>


            </p:panel>


        </h:form>

        <div style="height: 10px;"/>

    </ui:define>
</ui:composition>

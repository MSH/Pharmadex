<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/process_reg_layout.xhtml">
    <ui:define name="content">

        <h:form id="reviewHome" enctype="multipart/form-data">
            <p:growl id="growl" showSummary="true"/>

            <div style="width:1054px">
                <ui:decorate template="/templates/prodbannertempl.xhtml">
                    <ui:param name="prodApp" value="#{reviewDetailBn.prodApplications}"/>
                </ui:decorate>
            </div>

            <div align="center" style="background: #2191c0; padding: 5px; border-radius: 5px;">
                <p:outputLabel value="#{reviewDetailBn.revType}"
                               style="align-content: center; font-weight: bold; color:darkred;"/>
            </div>
            <div style="height: 5px;"/>

            <p:panel header="#{msgs.complete_review}">
                <p:commandButton value="#{msgs.global_back}" action="#{reviewDetailBn.back}" ajax="false"
                                 immediate="true"/>
                <p:commandButton value="#{msgs.global_save}" action="#{reviewDetailBn.saveReview}"
                                 rendered="#{userSession.reviewer}"
                                 update=":reviewHome:growl reviewHome:reviewChkPnl" ajax="true">
                </p:commandButton>
                <p:commandButton value="#{msgs.global_submit}" action="#{reviewDetailBn.submitReview}"
                                 ajax="false" rendered="#{userSession.reviewer}">
                </p:commandButton>

                <div style="height: 10px;"/>

                <div style="background-color: rgb(33, 145, 192);font-weight: bold;color: white;padding: 5px; border: 2px solid; border-color: #015270; border-radius: 5px;">
                    <h:outputText value="#{reviewDetailBn.reviewDetail.reviewQuestions.question}" escape="false"/>
                </div>

                <h:panelGrid columns="2" columnClasses="label value" cellspacing="5px" id="reviewChkPnl">
                    <p:outputLabel value="#{msgs.volumes}:"/>
                    <p:inputText value="#{reviewDetailBn.reviewDetail.volume}"/>


                    <p:outputLabel value="#{msgs.reviewer_response}: " styleClass="label"/>
                    <p:outputLabel/>

                    <!--
                                        <p:outputLabel
                                                value="#{msgs.review_info_satisf}:"/>
                                        <p:selectBooleanButton id="value2" onLabel="Yes" offLabel="No"
                                                               onIcon="ui-icon-check" value="#{reviewDetailBn.reviewDetail.satifactory}"
                                                               offIcon="ui-icon-close" style="width:60px">
                                            <p:ajax update=":reviewHome:satispg" process="@this"
                                                    listener="#{reviewDetailBn.satisAction}"/>
                                        </p:selectBooleanButton>
                    -->
                </h:panelGrid>
                <!--
                                <h:panelGrid columnClasses="label value" columns="2" cellspacing="5px" id="satispg">
                                    <p:outputLabel id="satisLbl" value="#{msgs.review_info_satifno}:" styleClass="label"
                                                   rendered="#{!reviewDetailBn.satisfactory}"/>
                                    <p:editor id="noreasonTxt" value="#{reviewDetailBn.reviewDetail.noReason}" width="700"
                                              rendered="#{!reviewDetailBn.satisfactory and userSession.reviewer}"/>
                                    <h:outputText escape="false" value="#{reviewDetailBn.reviewDetail.noReason}"
                                                  rendered="#{!userSession.reviewer}"></h:outputText>
                                </h:panelGrid>
                -->
                <h:panelGrid columns="2" columnClasses="label value" cellspacing="5px">
                    <p:outputLabel value="#{msgs.pri_processor}:" styleClass="label"/>
                    <p:editor value="#{reviewDetailBn.reviewDetail.otherComment}" width="700"
                              rendered="#{userSession.reviewer and reviewDetailBn.priReviewer}"/>
                    <h:outputText escape="false" value="#{reviewDetailBn.reviewDetail.otherComment}"
                                  rendered="#{!userSession.reviewer or !reviewDetailBn.priReviewer}"></h:outputText>

                    <p:outputLabel value="#{msgs.sec_review_comment}:" styleClass="label"/>
                    <p:editor value="#{reviewDetailBn.reviewDetail.secComment}" width="700"
                              rendered="#{userSession.reviewer and reviewDetailBn.secReviewer}"/>
                    <h:outputText escape="false" value="#{reviewDetailBn.reviewDetail.secComment}"
                                  rendered="#{!userSession.reviewer or !reviewDetailBn.secReviewer}"></h:outputText>

                </h:panelGrid>
            </p:panel>


        </h:form>

        <div style="height: 10px;"/>

    </ui:define>
</ui:composition>

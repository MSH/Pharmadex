<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/registration_layout.xhtml">
    <ui:define name="regcontent">

        <p:messages id="messages" showDetail="true"/>
        <h:form prependId="false">

            <p:panel header="Registered Products" closable="true">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel value="#{msgs.search_prod}: " for="basicPojo"/>
                    <p:autoComplete value="#{regProdMbn.selectedProd}" id="basicPojo"
                                    completeMethod="#{regProdMbn.completeProduct}"
                                    var="p" itemLabel="#{p.prodName}" itemValue="#{p.id}"
                                    converter="#{productConverter}" forceSelection="true"
                            />
                    <p:commandButton value="#{msgs.global_submit}" action="#{regProdMbn.searchProduct}" ajax="false"/>

                </h:panelGrid>


            </p:panel>

            <p:panel header="Recieved Applications" closable="true">

                <p:dataTable id="applicantions" var="applicantion" value="#{prodAppMBean.submmittedAppList}"
                             filteredValue="#{prodAppMBean.filteredApps}">


                    <p:column filterBy="#{applicantion.prod.prodName}"
                              sortBy="#{applicantion.prod.prodName}">
                        <f:facet name="header">
                            <h:outputText value="Product Name"/>
                        </f:facet>
                        <p:commandLink value="#{applicantion.prod.prodName}" action="#{prodAppMBean.onRowSelect}"
                                       ajax="false">
                            <f:setPropertyActionListener value="#{applicantion}"
                                                         target="#{processProdBn.prodApplications}"/>
                        </p:commandLink>
                    </p:column>


                    <p:column filterBy="#{applicantion.prod.genName}"
                              sortBy="#{applicantion.prod.genName}">
                        <f:facet name="header">
                            <h:outputText value="Generic Name"/>
                        </f:facet>
                        <h:outputText value="#{applicantion.prod.genName}"/>
                    </p:column>

                    <p:column filterBy="#{msgs[applicantion.regState.key]}"
                              sortBy="#{msgs[applicantion.regState.key]}">
                        <f:facet name="header">
                            <h:outputText value="Registration Status"/>
                        </f:facet>
                        <h:outputText value="#{msgs[applicantion.regState.key]}"/>
                    </p:column>

                    <p:column sortBy="#{msgs[applicantion.regState.key]}">
                        <f:facet name="header">
                            <h:outputText value="Submitted Date"/>
                        </f:facet>
                        <h:outputLabel converter="javax.faces.DateTime" value="#{applicantion.submitDate}"/>
                    </p:column>

                    <p:column sortBy="#{applicantion.prod.applicant.appName}"
                              filterBy="#{applicantion.prod.applicant.appName}">
                        <f:facet name="header">
                            <h:outputText value="Manufacturer Name"/>
                        </f:facet>
                        <h:outputLabel value="#{applicantion.prod.applicant.appName}"/>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h1 class="title ui-widget-header ui-corner-all">
        <table class="banner">
            <tr>
                <td>
                    <p:outputLabel value="#{prodApp.product.prodName}"
                                   styleClass="title"
                                   style="font-weight: bold;  font-size: 1.5em;
                                   #{eachprod.fastrack?(eachprod.sra?'color:#a52a2a;':'color: green;'):(eachprod.sra?'color:blue;':'')}"/>
                </td>
                <td align="right">
                    <p:outputLabel value="#{msgs.registration_status}: "
                                   style="font-weight: bold;color: #a52a2a;"/>
                    <p:outputLabel value="#{msgs[prodApp.regState.key]}"
                                   style="font-weight: bold;color: #a52a2a;"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{msgs.application_no}: " styleClass="title"/>
                    <h:outputFormat value="#{prodApp.prodAppNo}" styleClass="title"/>
                </td>
                <td align="right">
                    <h:outputLabel value="#{msgs.submitted_by}: " styleClass="title"/>
                    <h:outputLabel value="#{prodApp.createdBy.name}" styleClass="title"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{msgs.applicant_name}: " styleClass="title"/>
                    <p:commandLink id="viewLink" value="#{prodApp.applicant.appName}"
                                  action="/public/applicantdetail.faces"
                                   ajax="false" style="color: darkblue;">
                        <f:param name="applicantID" value="#{prodApp.applicant.applcntId}"/>
                    </p:commandLink>
				</td>
                <td align="right">
                    <h:outputLabel value="#{msgs.submitted_date}: " styleClass="title"/>
                    <h:outputFormat value="#{prodApp.submitDate}">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputFormat>

                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{msgs.manuf_name}: " styleClass="title"/>
                    <h:outputLabel value="#{prodApp.product.manufName}"/>
                </td>
                <td align="right">
                    <h:outputLabel value="#{msgs.expiry_date}: " styleClass="title"
                                   rendered="#{not empty prodApp.regExpiryDate}"/>
                    <h:outputFormat value="#{prodApp.regExpiryDate}"
                                    rendered="#{not empty prodApp.regExpiryDate}">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputFormat>
                    <!--
                    <p:outputLabel value="#{msgs.review_status}: " rendered="#{not empty prodApp.reviewStatus}"
                                   style="font-weight: bold;color: #a52a2a;"/>
                    <p:outputLabel value="#{msgs[prodApp.reviewStatus.key]}" rendered="#{not empty prodApp.reviewStatus}"
                                   style="font-weight: bold;color: #a52a2a;"/>
                    -->
                </td>
                </tr>
        </table>
    </h1>


</ui:composition>

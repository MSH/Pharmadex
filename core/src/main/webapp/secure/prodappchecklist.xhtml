<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid cellspacing="10" columns="1" width="100%">
        <h:outputLabel value="#{msgs.checklist_inst}" styleClass="label"/>

        <p:dataTable var="checkList" value="#{prodRegAppMbean.prodAppChecklists}" style="width:100%;"
                     sortBy="#{checkList.checklist.id}">
            <p:column headerText="#{msgs.checklist_moduleno}" colspan="4" rendered="#{!checkList.checklist.header}" style="background-color: bisque;font-weight: bolder;">
                <h:outputLabel value="#{checkList.checklist.name}" />
            </p:column>

            <p:column headerText="#{msgs.checklist_moduleno}" rendered="#{checkList.checklist.header}">
                <h:outputLabel value="#{checkList.checklist.moduleNo}" />
            </p:column>
            <p:column headerText="#{msgs.checklist_name}" rendered="#{checkList.checklist.header}">
                <h:outputLabel value="#{checkList.checklist.name}"/>
            </p:column>
            <p:column headerText="#{msgs.checklist_module}" rendered="#{checkList.checklist.header}">
                <h:outputLabel value="#{checkList.checklist.module}"/>
            </p:column>
            <p:column rendered = "#{checkList.checklist.header}">
                <p:selectBooleanCheckbox value="#{checkList.value}"/>
            </p:column>
        </p:dataTable>
    </h:panelGrid>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:P="http://java.sun.com/jsf/html"
                template="../templates/process_reg_layout.xhtml">
    <ui:define name="content">

        <h:form id="reghome">

            <h:panelGrid columns="2" columnClasses="menu,content" cellpadding="10px">
				 <p:menu style="width:198px">
                    <p:submenu label="#{msgs.Registration}">
                        <p:menuitem value="#{msgs.global_save}" icon="ui-icon-disk"
                                    action="#{processAppBn.saveApp}" ajax="false"
                                    rendered="#{userSession.staff || userSession.admin}"/>
                        <p:menuitem value="#{msgs.global_cancel}" immediate="true"
                                    icon="ui-icon ui-icon-circle-triangle-w"
                                    action="#{processAppBn.cancel}" ajax="false"/>
                    </p:submenu>
                </p:menu>

				
                <h:panelGroup styleClass="ui-widget">
                    <h1 class="title ui-widget-header ui-corner-all">
                        <table class="banner">
                            <tr>
                                <td>
                                    <h:outputLabel value="#{processAppBn.applicant.appName}" styleClass="title"
                                                   style="font-weight: bold; font-size: 1.5em"/>
                                </td>
                                <td align="right">
                                    <h:outputLabel value="#{msgs.registration_status}: " style="font-weight: bold;color: #a52a2a;"/>
                                    <h:outputLabel value="#{processAppBn.applicant.state}"
                                                   style="font-weight: bold;color: #a52a2a;"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="#{msgs.application_no}: " styleClass="title"/>
                                    <h:outputFormat value="#{processAppBn.applicant.applcntId}" styleClass="title"/>
                                </td>
                                <td align="right">
                                    <h:outputLabel value="#{msgs.submitted_date}: " styleClass="title"/>
                                    <h:outputFormat value="#{processAppBn.applicant.submitDate}">
                                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                                    </h:outputFormat>
                                </td>
                            </tr>
                        </table>
                    </h1>
                    <p:messages id="messages" showDetail="true" showSummary="true"/>

                    <p:growl id="growl" showDetail="true" showSummary="true"/>

                    <p:panel header="#{msgs.applicant_detail}">
                        <ui:decorate template="/templates/applicantdetailtmpl.xhtml">
                            <ui:param name="applicantdata" value="#{processAppBn.applicant}"/>
                        </ui:decorate>
                        <!--
                        <p:commandLink id="regdetails" value="#{msgs.regDetailsLabel}"
                                rendered="#{(userSession.staff||userSession.head||userSession.admin)and processProdBn.registered}"
                                action="/templates/prodappsummarytmpl.xhtml"
                                icon="ui-icon-arrowthichk-n">
                        </p:commandLink>
                        rendered="#{userSession.staff and processProdBn.registered}">
                        -->
                    </p:panel>
                    
                    <h:panelGroup id="selectuser" rendered="#{userSession.staff || userSession.admin}">
                        <p:panel header="#{msgs.person_responsible}">
                            <h:panelGrid columns="1" cellpadding="10px">
                            	<p:commandLink value="#{processAppBn.loadUsersByApplicant()}" oncomplete="PF('addUserDlg').show()"
                                               immediate="true" style="font-weight: bolder; font-size: larger" 
                                               update=":reghome:usertable :addUserFrm"/>
                                <p:outputLabel value="#{msgs.user_lookup_info}" styleClass="hint"/>
                                
                                <!-- <p:commandLink value="#{msgs.user_add}" oncomplete="PF('newUserDlg').show()"
                                               immediate="true" update=":newuser"
                                               style="font-weight: bolder; font-size: larger"
                                               action="#{processAppBn.initNewUser}"
                                               rendered="#{userSession.admin}"/> -->
                            </h:panelGrid>

							<p:dataTable id="usertable" var="applicantUser" value="#{processAppBn.usersByApplicant}"
                                 style="width:100%;" selection="#{applicantMBean.selectResponsable}"
                                 rowKey="#{applicantUser.userId}"
                                 >
                                 <!-- update=":reghome:usertable" -->
		                        <p:ajax event="rowSelectRadio" listener="#{processAppBn.onRowSelect}"
		                                />
								<!-- update=":reghome:usertable :reghome:messages" -->
		                        <p:column headerText="#{msgs.responsable}" selectionMode="single" />
		                        <p:column headerText="#{msgs.global_enable}" style="width:50px">
		                        	<h:outputText value="#{applicantMBean.userIsEnabled(applicantUser)}" style="align:center; color:red"/>
		                        </p:column>
		                        <p:column headerText="#{msgs.User_name}">
		                            <h:outputText value="#{applicantUser.name}"/>
		                        </p:column>
		
		                        <p:column headerText="#{msgs.User_username}">
		                            <h:outputText value="#{applicantUser.username}"/>
		                        </p:column>
		
		                        <p:column headerText="#{msgs.User_email}">
		                            <h:outputText value="#{applicantUser.email}"/>
		                        </p:column>
		                    </p:dataTable>

                        </p:panel>
                    </h:panelGroup>
                    
                    <p:outputPanel id="detailsgroup" autoUpdate="true">
                        <p:panel header="#{msgs.regDetailsLabel}"
                                 rendered="#{(userSession.staff||userSession.head||userSession.admin)}">
                            <!-- 19.04.2016 
                            <h:panelGrid columns="1" cellpadding="10px">
                                <p:commandLink id="showdetail" value="#{msgs.Global_details}!"
                                      action="/internal/processreg"
                                      ajax="false">
                                      <f:param name="prodAppID" value="#{applicantHome.applicant.applcntId}"/>
                                </p:commandLink>
                            </h:panelGrid>
                             -->
                           <p:dataTable id="productsNotReg" var="prodAppsNotReg" value="#{processAppBn.prodNotRegApplicationses}"
                           		paginator="true" rows="20" paginatorPosition="bottom"
                         		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         		rowsPerPageTemplate="20,50,100">
	                            <p:column>
	                                <f:facet name="header">
	                                    <h:outputText value="#{msgs.prodName}"/>
	                                </f:facet>
	                                <p:commandLink id="viewLink" value="#{prodAppsNotReg.product.prodName}" action="productdetail"
	                                               ajax="false">
	                                    <f:param name="prodAppID" value="#{prodAppsNotReg.id}"/>
	                                </p:commandLink>
	                            </p:column>
	
	                            <p:column>
	                                <f:facet name="header">
	                                    <h:outputText value="#{msgs.prodgenname}"/>
	                                </f:facet>
	                                <h:outputText value="#{prodAppsNotReg.product.genName}"/>
	                            </p:column>
	
	                            <p:column>
	                                <f:facet name="header">
	                                    <h:outputText value="#{msgs.dos_form}"/>
	                                </f:facet>
	                                <h:outputText value="#{prodAppsNotReg.product.dosForm.dosForm}"/>
	                            </p:column>
	
	                            <p:column>
	                                <f:facet name="header">
	                                    <h:outputText value="Dosage Strength"/>
	                                </f:facet>
	                                <h:outputText value="#{prodAppsNotReg.product.dosStrength}"/>
	                            </p:column>
								
								<p:column>
			                        <f:facet name="header">
			                            <h:outputText value="#{msgs.registration_status}"/>
			                        </f:facet>
			                        <h:outputText value="#{msgs[prodAppsNotReg.regState.key]}"/>
			                    </p:column>
			
			                    <p:column>
			                        <f:facet name="header">
			                            <h:outputText value="#{msgs.review_status}"/>
			                        </f:facet>
			                        <h:outputText value="#{msgs[prodAppsNotReg.reviewStatus.key]}"/>
			                    </p:column>
			
			                    <p:column>
			                        <f:facet name="header">
			                            <h:outputText value="#{msgs.submitted_date}"/>
			                        </f:facet>
			                        <h:outputLabel converter="javax.faces.DateTime" value="#{prodAppsNotReg.submitDate}"/>
			                    </p:column>
                        	</p:dataTable>
                        </p:panel>
                    </p:outputPanel>
                    <p:panel header="#{msgs.product_list}">
                        <p:dataTable id="products" var="prodApps" value="#{processAppBn.prodApplicationses}"
                        		paginator="true" rows="20" paginatorPosition="bottom"
                         		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         		rowsPerPageTemplate="20,50,100">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.prodName}"/>
                                </f:facet>
                                <p:commandLink id="viewLink" value="#{prodApps.product.prodName}" action="productdetail"
                                               ajax="false">
                                    <f:param name="prodAppID" value="#{prodApps.id}"/>
                                </p:commandLink>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.prodgenname}"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.product.genName}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.dos_form}"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.product.dosForm.dosForm}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dosage Strength"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.product.dosStrength}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.registration_applicant}"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.applicant.appName}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.registration_date}"/>
                                </f:facet>
                                <h:outputLabel converter="javax.faces.DateTime"
                                               value="#{prodApps.registrationDate}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>


                </h:panelGroup>
            </h:panelGrid>
        </h:form>
		
		<p:dialog header="#{msgs.user_add}" widgetVar="addUserDlg" id="addUserdlg" resizable="true" modal="true">
            <h:form id="addUserFrm">
                <h:panelGrid columns="2" cellspacing="5" columnClasses="label, value" styleClass="grid">
                    <h:outputLabel value="#{msgs.User_name}" for="username"/>
                    <p:autoComplete id="username" value="#{applicantMBean.user}"
                                    completeMethod="#{processAppBn.completeUserList}" dropdown="true"
                                    var="it" itemLabel="#{it.name}" itemValue="#{it.userId}" forceSelection="true"
                                    converter="#{userConverter}">
                    </p:autoComplete>

                    <h:panelGroup>
                        <p:commandButton actionListener="#{processAppBn.addSelectUserInList()}" value="#{msgs.global_add}"
                                         oncomplete="if (!args.validationFailed) PF('addUserDlg').hide()"
                                         update=":reghome:usertable :addUserdlg :reghome:messages" process="@form"/>
                        <p:commandButton action="#{processAppBn.cancelAddUser}" immediate="true"
                                         value="#{msgs.global_cancel}" oncomplete="PF('addUserDlg').hide()"/>
                    </h:panelGroup>
                    <h:outputLabel/>

                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../templates/process_reg_layout.xhtml">
    <ui:define name="content">

        <h:form id="reghome">

            <h:panelGrid columns="1" cellpadding="10px">

                <h:panelGroup styleClass="ui-widget">
                    <h1 class="title ui-widget-header ui-corner-all">
                        <table class="banner">
                            <tr>
                                <td>
                                    <h:outputLabel value="#{applicantHome.applicant.appName}" styleClass="title"
                                                   style="font-weight: bold; font-size: 1.5em"/>
                                </td>
                                <td align="right">
                                    <h:outputLabel value="#{msgs.registration_status}: " style="font-weight: bold;color: #a52a2a;"/>
                                    <h:outputLabel value="#{applicantHome.applicant.state}"
                                                   style="font-weight: bold;color: #a52a2a;"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="#{msgs.application_no}: " styleClass="title"/>
                                    <h:outputFormat value="#{applicantHome.applicant.applcntId}" styleClass="title"/>
                                </td>
                                <td align="right">
                                    <h:outputLabel value="#{msgs.submitted_date}: " styleClass="title"/>
                                    <h:outputFormat value="#{applicantHome.applicant.submitDate}">
                                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                                    </h:outputFormat>
                                </td>
                            </tr>
                        </table>
                    </h1>
                    <p:messages id="messages" showDetail="true" showSummary="true"/>

                    <p:growl id="growl" showDetail="true" showSummary="true"/>

                    <p:panel header="#{msgs.applicant_detail}">
                        <ui:decorate template="/templates/applicantdetailtmpl.xhtml">
                            <ui:param name="applicantdata" value="#{applicantHome.applicant}"/>
                        </ui:decorate>

                    </p:panel>

                    <p:panel header="#{msgs.product_list}">
                        <p:dataTable id="products" var="prodApps" value="#{applicantHome.prodApplicationses}">
                            <p:column sortBy="#{prodApps.product.prodName}">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.prodName}"/>
                                </f:facet>
                                <p:commandLink id="viewLink" value="#{prodApps.product.prodName}" action="productdetail"
                                               ajax="false">
                                    <f:param name="prodAppID" value="#{prodApps.product.id}"/>
                                </p:commandLink>
                            </p:column>

                            <p:column sortBy="#{prodApps.product.genName}">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.prodgenname}"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.product.genName}"/>
                            </p:column>

                            <p:column sortBy="#{prodApps.product.dosForm.dosForm}">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.dos_form}"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.product.dosForm.dosForm}"/>
                            </p:column>

                            <p:column sortBy="#{prodApps.product.dosStrength}">
                                <f:facet name="header">
                                    <h:outputText value="Dosage Strength"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.product.dosStrength}"/>
                            </p:column>

                            <p:column sortBy="#{prodApps.applicant.appName}">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.registration_applicant}"/>
                                </f:facet>
                                <h:outputText value="#{prodApps.applicant.appName}"/>
                            </p:column>

                            <p:column sortBy="#{prodApps.registrationDate}">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs.registration_date}"/>
                                </f:facet>
                                <h:outputLabel converter="javax.faces.DateTime"
                                               value="#{prodApps.registrationDate}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>


                </h:panelGroup>
            </h:panelGrid>

        </h:form>


    </ui:define>
</ui:composition>

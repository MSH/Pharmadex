<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/admin_layout.xhtml">
    <ui:define name="content">
        <div class="post" style="width: 1054px;">
            <h1 class="title ui-widget-header ui-corner-all"> #{msgs.registration_product}</h1>
        </div>

        <h:form prependId="false">

            <p:dataTable id="products" var="product" value="#{productMbean.products}" tableStyle="width: auto"
                         filteredValue="#{productMbean.filteredProducts}"
                         paginator="true" rows="20" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,40,100" >
                <p:column filterBy="#{product.prodName}" sortBy="#{product.prodName}">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.prod_name}"/>
                    </f:facet>
                    <p:commandLink id="viewLink" value="#{product.prodName}" action="productdetail"
                                   ajax="false">
                        <f:param name = "id" value="#{product.id}"/>
                    </p:commandLink>

                </p:column>

                <p:column filterBy="#{product.genName}"
                          sortBy="#{product.genName}">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.prodgenname}"/>
                    </f:facet>
                    <h:outputText value="#{product.genName}"/>
                </p:column>

                <p:column filterBy="#{product.regNo}"
                          sortBy="#{product.regNo}">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.reg_number}"/>
                    </f:facet>
                    <h:outputText value="#{product.regNo}"/>
                </p:column>

                <p:column filterBy="#{product.dosForm.dosForm}"
                          sortBy="#{product.dosForm.dosForm}">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.dos_form}"/>
                    </f:facet>
                    <h:outputText value="#{product.dosForm.dosForm}"/>
                </p:column>

                <p:column filterBy="#{product.dosStrength}"
                          sortBy="#{product.dosStrength}">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.dos_strength}"/>
                    </f:facet>
                    <h:outputText value="#{product.dosStrength}"/>
                </p:column>

                <p:column filterBy="#{product.prodCategory}"
                          sortBy="#{product.prodCategory}"  >
                    <f:facet name="header">
                        <h:outputText value="#{msgs.prod_cat}"/>
                    </f:facet>
                    <h:outputText value="#{product.prodCategory}"/>
                </p:column>

                <p:column filterBy="#{product.applicant.appName}"
                          sortBy="#{product.applicant.appName}">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.registration_applicant}"/>
                    </f:facet>
                    <h:outputText value="#{product.applicant.appName}"/>
                </p:column>

                <p:column filterBy="#{product.prodApplications.registrationDate}"
                          sortBy="#{product.prodApplications.registrationDate}">
                    <f:facet name="header">
                        <h:outputText value="#{msgs.registration_date}"/>
                    </f:facet>
                    <h:outputLabel converter="javax.faces.DateTime"
                                   value="#{product.prodApplications.registrationDate}"/>
                </p:column>


            </p:dataTable>

            <h:panelGrid columns="2" width="100%">
                <p:panel>
                    <h:commandLink>
                        <p:graphicImage value="/resources/images/excel.png"/>
                        <p:dataExporter type="xls" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/resources/images/pdf.png"/>
                        <p:dataExporter type="pdf" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/resources/images/csv.png"/>
                        <p:dataExporter type="csv" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/resources/images/xml.png"/>
                        <p:dataExporter type="xml" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>
                </p:panel>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>

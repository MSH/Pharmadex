<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="review_alert">
		<p:dataTable id="reviewalert_table" var="item"
			value="#{reviewListMBeanMZ.reviewInfoTables}">
			<p:column headerText="#{msgs.prod_name}" width="50%">
				<p:commandLink value="#{item.prodName}"
					action="/internal/reviewInfo.faces" ajax="false">
					<f:param name="reviewInfoID" value="#{item.id}" />
					<f:param name="sourcePage" value="/home.faces" />
				</p:commandLink>
			</p:column>
			<p:column headerText="#{msgs.assigndate}">
				<h:outputLabel converter="javax.faces.DateTime"
					value="#{item.assignDate}" />
			</p:column>
			<p:column headerText="#{msgs.global_duedate}">
				<h:outputLabel converter="javax.faces.DateTime"
					value="#{item.dueDate}" />
			</p:column>
			<p:column headerText="#{msgs.review_status}">
				<h:outputLabel 	value="#{item.reviewStatus}" />
			</p:column>
		</p:dataTable>

	</h:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="savedappl_alert">
		<p:dataTable id="savedappl_table" var="item"
			value="#{prodAppMBean.savedAppList}">
			<p:column headerText="#{msgs.prod_name}">
				<p:commandLink id="viewLink" value="#{item.product.prodName}"
					action="/secure/prodreghome.faces" ajax="false">
					<f:param name="prodAppID" value="#{item.id}" />
					<f:param name="sourcePage" value="/home.faces" />
				</p:commandLink>
			</p:column>
			<p:column headerText="#{msgs.applicant_name}">
				<p:commandLink value="#{item.applicant.appName}"
					action="/internal/processapp.faces" ajax="false">
					<f:param name="sourcePage" value="/home.faces" />
					<f:param name="appID" value="#{item.applicant.applcntId}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>

	</h:form>
</ui:composition>

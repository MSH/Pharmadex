<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/registration_layout.xhtml">
    <ui:define name="content">
        <div class="post">
            <h1 class="title ui-widget-header ui-corner-all"> Product List</h1>
        </div>

        <h:form prependId="false">
            <div style="width:200px;">
                <p:dataTable id="products" var="product" value="#{productMbean.products}"
                             filteredValue="#{productMbean.filteredProducts}"
                             paginator="true" rows="20" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="20,40,100">
                    <p:column filterBy="#{product.prodName}" sortBy="#{product.prodName}">
                        <f:facet name="header">
                            <h:outputText value="Product Name"/>
                        </f:facet>
                        <p:commandLink id="viewLink" value="#{product.prodName}" update=":viewDlg"
                                       oncomplete="viewDialog.show()" title="Edit" ajax="true">
                            <f:setPropertyActionListener value="#{product}" target="#{productDisplay.product}"/>
                        </p:commandLink>
                    </p:column>

                    <p:column filterBy="#{product.genName}"
                              sortBy="#{product.genName}">
                        <f:facet name="header">
                            <h:outputText value="Generic Name"/>
                        </f:facet>
                        <h:outputText value="#{product.genName}"/>
                    </p:column>

                    <p:column filterBy="#{product.dosForm.dosForm}"
                              sortBy="#{product.dosForm.dosForm}">
                        <f:facet name="header">
                            <h:outputText value="Dosage Form"/>
                        </f:facet>
                        <h:outputText value="#{product.dosForm.dosForm}"/>
                    </p:column>

                    <p:column filterBy="#{product.dosStrength}"
                              sortBy="#{product.dosStrength}">
                        <f:facet name="header">
                            <h:outputText value="Dosage Strength"/>
                        </f:facet>
                        <h:outputText value="#{product.dosStrength}"/>
                    </p:column>

                    <p:column filterBy="#{product.applicant.appName}"
                              sortBy="#{product.applicant.appName}">
                        <f:facet name="header">
                            <h:outputText value="#{msgs.registration_applicant}"/>
                        </f:facet>
                        <h:outputText value="#{product.applicant.appName}"/>
                    </p:column>

                    <p:column filterBy="#{product.prodApplications.registrationDate}"
                              sortBy="#{product.prodApplications.registrationDate}">
                        <f:facet name="header">
                            <h:outputText value="Registered Date"/>
                        </f:facet>
                        <h:outputLabel converter="javax.faces.DateTime"
                                       value="#{product.prodApplications.registrationDate}"/>
                    </p:column>


                </p:dataTable>
            </div>
            <h:panelGrid columns="2" width="100%">
                <p:panel>
                    <h:commandLink>
                        <p:graphicImage value="/resources/images/excel.png"/>
                        <p:dataExporter type="xls" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/resources/images/pdf.png"/>
                        <p:dataExporter type="pdf" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/resources/images/csv.png"/>
                        <p:dataExporter type="csv" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="/resources/images/xml.png"/>
                        <p:dataExporter type="xml" target="products" fileName="#{msgs.product_list}"/>
                    </h:commandLink>
                </p:panel>
            </h:panelGrid>
        </h:form>

        <p:dialog header="#{msgs.product_details}" id="viewDlg" modal="true" widgetVar="viewDialog" dynamic="true"
                  resizable="true" maximizable="true" showEffect="fade" hideEffect="explode">
            <ui:decorate template="/templates/prodappsummarytmpl.xhtml">
                <ui:param name="prodAppData" value="#{productDisplay.prodApplications}"/>
            </ui:decorate>

        </p:dialog>
    </ui:define>
</ui:composition>

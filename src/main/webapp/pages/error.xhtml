<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:s="http://java.sun.com/jsf/composite">
<ui:composition template="../templates/admin_layout.xhtml">
    <ui:define name="content">
        <div class="post" style="width: 1024px">
            <h1 class="title ui-widget-header ui-corner-all"> You have encountered a system error!! </h1>
        </div>

        The error message is:
               <b>
                   #{requestScope['javax.servlet.error.message']}
               </b>
               <p />
               <font color="RED">
                   Please show the system administator the error below.
               </font>
               <p />
               <textarea rows="30" cols="100">
                   <h:outputText escape="false" value="#{errorBean.stackTrace}"/>
               </textarea>
               <p />

    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}" contentType="text/html">
    <h:head>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <h:panelGrid cellspacing="0" cellpadding="0" styleClass="wrapper">
            <h:panelGrid columns="2" columnClasses="menu,content" style="padding-left: 15px;">
                <p:panel cellspacing="0" cellpadding="0" styleClass="menu">
                    <h:form>
                        <ui:insert name="menu">
                            <ui:include src="registration_menu.xhtml" />
                        </ui:insert>
                    </h:form>
                </p:panel>
                <h:panelGroup styleClass="ui-widget">
                            <ui:insert name="content" />
                </h:panelGroup>
            </h:panelGrid>
        </h:panelGrid>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>
        <ui:insert name="status">
            <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;">
                <f:facet name="start">
                    <p:graphicImage value="/images/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="test" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>

    </h:body>
</f:view>
</html>

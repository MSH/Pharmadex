<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
        <h:outputLabel value="#{msgs.applicant_addr1}"/>
        <p:inputText value="#{addressdata.address1}" required="true"  rendered="#{input}"/>
        <h:outputLabel value="#{addressdata.address1}" rendered="#{!input}" style="font-weight: bold;"/>

        <h:outputLabel/>
        <h:outputLabel/>

        <h:outputLabel/>
        <p:inputText value="#{addressdata.address2}"  rendered="#{input}"/>
        <h:outputLabel value="#{addressdata.address2}"  rendered="#{!input}" style="font-weight: bold;"/>

        <h:outputLabel value="#{msgs.applicant_zipcd}"/>
        <p:inputText value="#{addressdata.zipcode}" required="true"  rendered="#{input}"/>
        <h:outputLabel value="#{addressdata.zipcode}"  rendered="#{!input}" style="font-weight: bold;"/>

        <h:outputLabel value="#{msgs.applicant_country}"  />
        <p:selectOneMenu value="#{addressdata.country.id}" rendered="#{input}">
            <f:selectItem itemLabel="-" itemValue=""/>
            <f:selectItems value="#{countryService.countries}" var="cntry" itemLabel="#{cntry.countryName}" itemValue="#{cntry.id}"/>
        </p:selectOneMenu>
        <h:outputLabel value="#{addressdata.country.countryName}" required="true"  rendered="#{!input}" style="font-weight: bold;"/>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid columns="4" cellpadding="10px" cellspacing="6px" id="appdetail" width="100%"
                 columnClasses="col1, col2, col1, col2">
        <h:outputLabel value="#{msgs.applicant_name}" for="appname"/>
        <p:inputText id="appname" required="true" value="#{companydata.companyName}" rendered="#{input}"/>
        <h:outputLabel value="#{companydata.companyName}" rendered="#{!input}" style="font-weight: bold;"/>
        <h:outputLabel/>
        <h:outputLabel/>


        <ui:decorate template="/templates/addrtempl.xhtml">
            <ui:param name="addressdata" value="#{companydata.address}"/>
            <ui:param name="input" value="#{input}"/>
        </ui:decorate>


        <h:outputLabel/>
        <h:outputLabel/>

        <h:outputLabel value="#{msgs.company_type}" rendered="#{input}"/>
        <p:selectOneMenu value="#{companydata.companyType}">
            <f:selectItem itemLabel="-" itemValue=""/>
            <f:selectItems value="#{globalLists.companyType}" var="type" itemLabel="#{msgs[type.key]}"/>
        </p:selectOneMenu>


        <h:outputLabel/>
        <h:outputLabel/>

        <h:outputLabel value="#{msgs.applicant_filenumber}"/>
        <p:inputText value="#{companydata.reference}" rendered="#{input}"/>
        <h:outputLabel value="#{companydata.reference}" rendered="#{!input}" style="font-weight: bold;"/>

        <h:outputLabel value="#{msgs.applicant_phone}" style="text-align: right"/>
        <p:inputText value="#{companydata.phoneNo}" required="true" rendered="#{input}"/>
        <h:outputLabel value="#{companydata.phoneNo}" rendered="#{!input}" style="font-weight: bold;"/>

        <h:outputLabel value="#{msgs.applicant_faxno}"/>
        <p:inputText value="#{companydata.faxNo}" required="true" rendered="#{input}"/>
        <h:outputLabel value="#{companydata.faxNo}" rendered="#{!input}" style="font-weight: bold;"/>

    </h:panelGrid>


</ui:composition>
</html>

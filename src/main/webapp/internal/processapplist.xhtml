<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/registration_layout.xhtml">
    <ui:define name="content">
        <div class="post">
            <h1 class="title ui-widget-header ui-corner-all">Submitted Applications</h1>
        </div>

        <h:form prependId="false">
            <p:dataTable id="applicants" var="applicant" value="#{processAppBn.pendingApps}">
                <p:column headerText="Applicant Name">
                    <p:commandLink value="#{applicant.appName}" action="/internal/processapp.faces" ajax="false">
                        <f:setPropertyActionListener value="#{applicant}" target="#{processAppBn.applicant}"/>
                    </p:commandLink>
                </p:column>

                <p:column headerText="#{msgs.applicant_submitdate}">
                    <h:outputLabel converter="javax.faces.DateTime" value="#{applicant.submitDate}"/>
                </p:column>

                <p:column headerText="#{msgs.registration_status}">
                    #{msgs[applicant.state.key]}
                </p:column>

                <p:column headerText="Applicant Country">
                    #{applicant.address.country.countryName}
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/layout.xhtml">
                
<ui:define name="content">
	<h:form id="srafrm">
		<p:panel header="#{msgs.workspace_title}">
			<h:panelGrid id="content" columns="3" cellspacing="10" columnClasses="col1, col2, col3">
				<p:outputLabel value="#{msgs.label_patterndate}" for="dpat"/>
				<p:inputText id="dpat" required="true" 
					value="#{workspaceMBean.ws.datePattern}" 
					disabled="#{!workspaceMBean.editws}"/>
				<p:message for="dpat"/>
				
				<p:outputLabel value="#{msgs.label_name}" for="name"/>
				<p:inputText id="name" required="true" 
					value="#{workspaceMBean.ws.name}" 
					disabled="#{!workspaceMBean.editws}"/>
				<p:message for="name"/>
				
				<p:outputLabel value="#{msgs.label_prodregduration}" for="regdur"/>
				<p:inputText id="regdur" required="true" 
					value="#{workspaceMBean.ws.prodRegDuration}" 
					disabled="#{!workspaceMBean.editws}"/>
				<p:message for="regdur"/>
				
				<p:outputLabel value="#{msgs.label_registrarName}" for="regname"/>
				<p:inputText id="regname" required="true" 
					 value="#{workspaceMBean.ws.registrarName}" 
					disabled="#{!workspaceMBean.editws}"/>
				<p:message for="regname"/>
				
				<!-- <p:outputLabel value="#{msgs.label_registrarRank}" for="regrank"/>
				<p:inputText id="regrank" value="#{workspaceMBean.ws.registrarRank}" required="true" style="width:200px;"/>
				<p:message for="regrank"/> -->
				
				<!-- <p:outputLabel value="#{msgs.label_countrylink}" for="country"/>
				<p:inputText id="country" value="#{workspaceMBean.ws.name}" required="true" style="width:200px;"/>
				<p:message for="country"/> -->
			</h:panelGrid>
			
			<h:panelGrid columns="2" style="margin-top:10px">
				<p:commandButton id="update" value="#{msgs.global_update}"
						icon="ui-icon-disk" ajax="false" 
						action="#{workspaceMBean.update()}"
						update="@form" disabled="#{workspaceMBean.editws}"/>
				<p:commandButton id="save" value="#{msgs.global_save}"
						icon="ui-icon-disk" ajax="true" 
						action="#{workspaceMBean.save()}" disabled="#{!workspaceMBean.editws}"
						update="@form"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>

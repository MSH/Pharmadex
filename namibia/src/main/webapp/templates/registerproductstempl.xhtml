<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<div class="post">
		<h1 class="title ui-widget-header ui-corner-all">
			#{msgs.registration_product}</h1>
	</div>
	<h:form prependId="false" id="mainFilter">
		<p:growl id="growl" showDetail="false" showSummary="true" />
		<p:panel toggleable="true" toggleSpeed="250"
			header="#{msgs.filter_regprods}">
			<p:panelGrid style="width: 100%;">
				<p:row>
					<p:column>
						<p:outputLabel value="#{msgs.product_innname}" styleClass="label" />
					</p:column>
					<p:column colspan="4">
						<p:outputLabel value="#{msgs.registration_date}"
							styleClass="label" />
					</p:column>
					<p:column>
						<p:commandButton action="#{filterMBean.filterClick()}"
						oncomplete="PF('prodTable').filter();"
							value="#{msgs.global_filter}" update=":products growl" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:autoComplete id="alllist" value="#{filterMBean.currentInn}"
							completeMethod="#{globalEntityLists.completeInnCodes}"
							converter="#{innConverter}" var="it" itemLabel="#{it.name}"
							itemValue="#{it.id}" forceSelection="true" scrollHeight="200">
							<p:ajax event="itemSelect" listener="#{filterMBean.onItemSelect}"
								update="@form" process="@form" />
						</p:autoComplete>
					</p:column>
					<p:column>
						<p:outputLabel value="from" />
					</p:column>
					<p:column>
						<p:calendar value="#{filterMBean.startDate}" id="startDate"
							showOn="button" navigator="true"
							yearRange="#{filterMBean.yearRange}"
							pattern="#{userAccessMBean.workspace.datePattern}">
						</p:calendar>
					</p:column>
					<p:column>
						<p:outputLabel value="to" />
					</p:column>
					<p:column>
						<p:calendar value="#{filterMBean.endDate}" id="endDate"
							showOn="button" navigator="true"
							yearRange="#{filterMBean.yearRange}"
							pattern="#{userAccessMBean.workspace.datePattern}">
						</p:calendar>
					</p:column>

					<p:column>
						<p:commandButton action="#{filterMBean.clearClick()}"
						oncomplete="PF('prodTable').filter();"
							value="#{msgs.global_clear}"
							update=":products :startDate :endDate :alllist" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>

	<p:growl />
	<p:dataTable id="products" var="prodApps"
		value="#{filterMBean.products}" widgetVar="prodTable" paginator="true"
		filteredValue="#{filterMBean.filteredProducts}"
		rows="20" paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="20,40,100">
		<p:column filterBy="#{prodApps.prodName}"
			sortBy="#{prodApps.prodName}" filterStyle="width: 90%;"
			style="margin: 5px; padding: 5px;">
			<f:facet name="header">
				<h:outputText value="#{msgs.prod_name}" />
			</f:facet>
			<p:commandLink id="viewLink" value="#{prodApps.prodName}"
				action="/public/productdetail" ajax="false">
				<f:param name="prodAppID" value="#{prodApps.prodAppID}" />
			</p:commandLink>

		</p:column>

		<p:column filterBy="#{prodApps.genName}" sortBy="#{prodApps.genName}"
			filterStyle="width: 90%;" style="margin: 5px; padding: 5px;">
			<f:facet name="header">
				<h:outputText value="#{msgs.prodgenname}" />
			</f:facet>
			<h:outputText value="#{prodApps.genName}" />
		</p:column>

		<p:column filterBy="#{prodApps.prodCategory}" filterMatchMode="exact"
			headerText="#{msgs.prod_cat}" sortBy="#{prodApps.prodCategory}"
			filterStyle="width: 90%;" style="margin: 5px; padding: 5px;">
			<f:facet name="filter">
				<p:selectOneMenu onchange="PF('prodTable').filter()">
					<f:selectItem itemLabel="Select One" itemValue="#{null}"
						noSelectionOption="true" />
					<f:selectItems value="#{globalLists.prodCategories}" />
				</p:selectOneMenu>
			</f:facet>
			<h:outputText value="#{prodApps.prodCategory}"
				converter="omnifaces.GenericEnumConverter" />
		</p:column>


		<p:column filterBy="#{prodApps.appName}" sortBy="#{prodApps.appName}"
			filterStyle="width: 90%;" style="margin: 5px; padding: 5px;">
			<f:facet name="header">
				<h:outputText value="#{msgs.registration_applicant}" />
			</f:facet>
			<h:outputText value="#{prodApps.appName}" />
		</p:column>

		<p:column filterBy="#{prodApps.regDate}" sortBy="#{prodApps.regDate}"
			filterStyle="width: 90%;" style="margin: 5px; padding: 5px;">
			<f:facet name="header">
				<h:outputText value="#{msgs.registration_date}" />
			</f:facet>
			<h:outputLabel converter="javax.faces.DateTime"
				value="#{prodApps.regDate}" />
		</p:column>

		<p:column filterBy="#{prodApps.regExpiryDate}"
			sortBy="#{prodApps.regExpiryDate}" filterStyle="width: 90%;"
			style="margin: 5px; padding: 5px;">
			<f:facet name="header">
				<h:outputText value="#{msgs.expiry_date}" />
			</f:facet>
			<h:outputLabel converter="javax.faces.DateTime"
				value="#{prodApps.regExpiryDate}" />
		</p:column>

		<p:column filterBy="#{prodApps.manufName}"
			sortBy="#{prodApps.manufName}" filterStyle="width: 90%;"
			style="margin: 5px; padding: 5px;">
			<f:facet name="header">
				<h:outputText value="#{msgs.manuf_name}" />
			</f:facet>
			<h:outputText value="#{prodApps.manufName}" />
		</p:column>

		<p:column filterBy="#{prodApps.fnm}" sortBy="#{prodApps.fnm}"
			filterStyle="width: 90%;" style="margin: 5px; padding: 5px;"
			filterMatchMode="exact" headerText="#{msgs.prod_fnm}">
			<f:facet name="filter">
				<p:selectOneMenu onchange="PF('prodTable').filter()">
					<f:selectItem itemLabel="Select One" itemValue="#{null}"
						noSelectionOption="true" />
					<f:selectItems value="#{globalLists.yesNo}" />
				</p:selectOneMenu>
			</f:facet>
			<h:outputText value="#{prodApps.fnm}" />
		</p:column>
	</p:dataTable>

	<h:panelGrid columns="2" width="100%">
		<p:panel>
			<h:commandLink>
				<p:graphicImage value="/resources/images/excel.png" />
				<p:dataExporter type="xls" target="products"
					fileName="#{msgs.product_list}" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/resources/images/pdf.png" />
				<p:dataExporter type="pdf" target="products"
					fileName="#{msgs.product_list}" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/resources/images/csv.png" />
				<p:dataExporter type="csv" target="products"
					fileName="#{msgs.product_list}" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage value="/resources/images/xml.png" />
				<p:dataExporter type="xml" target="products"
					fileName="#{msgs.product_list}" />
			</h:commandLink>
		</p:panel>
	</h:panelGrid>
	</h:form>


</ui:composition>

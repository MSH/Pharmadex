<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <p:accordionPanel value="Product Information" activeIndex="0" multiple="true">
        <p:tab title="#{msgs.applicant_detail}">
            <ui:decorate template="/templates/applicantdetailtmpl.xhtml">
                <ui:param name="applicantdata" value="#{prodData.applicant}"/>
                <ui:param name="input" value="#{false}"/>
            </ui:decorate>
        </p:tab>

        <p:tab title="#{msgs.person_responsible}" rendered="#{userSession.staff or userSession.company}">
        <ui:decorate template="/templates/userdetailtmpl.xhtml">
                <ui:param name="userdata" value="#{prodData.prodApplications.user}"/>
                <ui:param name="input" value="#{false}"/>
            </ui:decorate>
        </p:tab>

        <p:tab title="#{msgs.product_details}">
            <h:panelGrid columns="4" cellspacing="10" columnClasses="col1, col2, col1, col2">

                <h:outputLabel value="#{msgs.prodName}:"/>
                <h:outputLabel value="#{prodData.prodName}"/>

                <h:outputLabel value="#{msgs.prod_type}:"/>
                <h:outputLabel value="#{prodData.prodApplications.drugType}"/>

                <h:outputLabel value="#{msgs.prodgenname}:"/>
                <h:outputLabel value="#{prodData.genName}"/>

                <h:outputLabel value="#{msgs.dos_form}"/>
                <h:outputLabel value="#{prodData.dosForm.dosForm}"/>

                <h:outputLabel value="Dosage Strength:" style="font-weight: bold;"/>
                <h:outputLabel value="#{prodData.dosStrength}"/>

                <h:outputLabel value="#{msgs.dos_unit}"/>
                <h:outputLabel value="#{prodData.dosUnit.uom}"/>

                <h:outputLabel value="#{msgs.admin_route}"/>
                <h:outputLabel value="#{prodData.adminRoute.name}"/>

                <h:outputLabel value="#{msgs.age_group}"/>
                <h:outputLabel value="#{prodData.ageGroup}"/>

                <h:outputLabel value="#{msgs.product_pharmclassif}"/>
                <h:outputLabel value="#{prodData.pharmClassif.displayName}"/>

                <h:outputLabel value="#{msgs.prod_desc}"/>
                <h:outputLabel value="#{prodData.prodDesc}"/>
            </h:panelGrid>
        </p:tab>

        <p:tab title="#{msgs.inn_header}">
            <h:panelGrid columns="2" cellspacing="10" columnClasses="col1, col2">
                <h:outputLabel value="#{msgs.inn_header}:"/>
                <p:dataTable id="innsummarytbl" var="prodInn" value="#{prodData.inns}" style="width:100%;">
                    <p:column headerText="Substance">
                        <h:outputText value="#{prodInn.inn.name}"/>
                    </p:column>

                    <p:column headerText="#{msgs.dos_strength}">
                        <h:outputText value="#{prodInn.dosStrength}"/>
                    </p:column>

                    <p:column headerText="#{msgs.dos_unit}">
                        <h:outputText value="#{prodInn.dosUnit.uom}"/>
                    </p:column>

                    <p:column headerText="Reference">
                        <h:outputText value="#{prodInn.refStd}"/>
                    </p:column>
                </p:dataTable>

            </h:panelGrid>
        </p:tab>

        <p:tab title="#{msgs.atc_header}">
            <h:panelGrid columns="2" cellspacing="10" columnClasses="label, value" styleClass="grid">
                <h:outputLabel value="#{msgs.atc_header}" style="font-weight: bold;"/>
                <p:dataTable id="atcsummarytable" var="atc" value="#{prodData.atcs}" style="width:100%;">
                    <p:column headerText="#{msgs.atc_code}">
                        <h:outputText value="#{atc.atcCode}"/>
                    </p:column>

                    <p:column headerText="#{msgs.atc_name}">
                        <h:outputText value="#{atc.atcName}"/>
                    </p:column>
                </p:dataTable>

            </h:panelGrid>
        </p:tab>

        <p:tab title="#{msgs.application_detail}">
            <h:panelGrid columns="4" cellspacing="10" columnClasses="col1, col2, col1, col2">
                <h:outputLabel value="#{msgs.product_drug_type}"/>
                <h:outputLabel value="#{prodData.prodApplications.drugType}"/>

                <h:outputLabel value="#{msgs.product_shelflife}:" style="font-weight: bold;"/>
                <h:outputLabel value="#{prodData.prodApplications.shelfLife}"/>

                <h:outputLabel value="#{msgs.product_packsize}:" style="font-weight: bold;"/>
                <h:outputLabel value="#{prodData.prodApplications.packSize}"/>

                <h:outputLabel value="#{msgs.product_conttype}"/>
                <h:outputLabel value="#{prodData.prodApplications.contType}"/>

                <h:outputLabel value="#{msgs.product_storcndtn}"/>
                <h:outputLabel value="#{prodData.prodApplications.storageCndtn}"/>

                <h:outputLabel value="#{msgs.product_active}"/>
                <p:inputTextarea value="#{prodData.prodApplications.pharmacopeiaStds}" readonly="true"/>

            </h:panelGrid>
        </p:tab>

        <p:tab title="#{msgs.appl_status_country}">
            <p:dataTable id="foreignStatusTable" var="appstatus" value="#{prodData.prodApplications.foreignAppStatus}"
                         style="width:100%;">
                <p:column headerText="#{msgs.applicant_country}">
                    <h:outputText value="#{appstatus.country.countryName}"/>
                </p:column>

                <p:column headerText="#{msgs.foreign_country_status_type}">
                    <h:outputText value="#{msgs[appstatus.foreignAppStatusType.key]}"/>
                </p:column>

                <p:column headerText="#{msgs.prod_name}">
                    <h:outputText value="#{appstatus.prodName}"/>
                </p:column>

                <p:column headerText="#{msgs.mkt_auth_holder}">
                    <h:outputText value="#{appstatus.mktAuthHolder}"/>
                </p:column>

                <p:column headerText="#{msgs.mkt_auth_date}">
                    <h:outputText value="#{appstatus.mktAuthDate}">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </p:tab>


        <p:tab title="#{msgs.manufacturer_detail}">
            <p:dataTable id="companyTable" var="company" value="#{prodData.prodCompanies}" style="width:100%;">
                <p:column headerText="#{msgs.applicant_name}">
                    <h:outputText value="#{company.company.companyName}"/>
                </p:column>

                <p:column headerText="#{msgs.applicant_country}">
                    <h:outputText value="#{company.company.address.country.countryName}"/>
                </p:column>

                <p:column headerText="#{msgs.applicant_type}">
                    <h:outputText value="#{msgs[company.companyType.key]}"/>
                </p:column>

                <p:column headerText="Reference">
                    <h:outputText value="#{company.company.siteNumber}"/>
                </p:column>

            </p:dataTable>

        </p:tab>

        <p:tab title="#{msgs.payment_info}" rendered="#{userSession.staff or userSession.company}">
            <h:panelGrid columns="2" cellspacing="10" columnClasses="label, value" styleClass="grid">

                <h:outputLabel value="#{msgs.bank_name}" for="bankname"/>
                <h:outputLabel id="bankname" value="#{prodData.prodApplications.bankName}"/>

                <h:outputLabel value="#{msgs.reciept_no}" for="receiptno"/>
                <h:outputLabel id="receiptno" value="#{prodData.prodApplications.receiptNo}"/>

                <h:outputLabel value="#{msgs.fee_submit_date}" for="feesubmitdt"/>
                <h:outputLabel id="feesubmitdt" value="#{prodData.prodApplications.feeSubmittedDt}">
                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                </h:outputLabel>
            </h:panelGrid>


        </p:tab>

        <p:tab title="#{msgs.checklist}">
            <p:dataTable var="checkList" value="#{prodData.prodApplications.prodAppChecklists}" style="width:100%;">
                <p:column>
                    <h:outputLabel value="#{checkList.checklist.name}"/>
                </p:column>
                <p:column>
                    <p:selectBooleanCheckbox value="#{checkList.value}" disabled="true"/>
                </p:column>
            </p:dataTable>
        </p:tab>
    </p:accordionPanel>


</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h1 class="title ui-widget-header ui-corner-all">
        <table class="banner">
        	<tr>
                <td colspan="4">
                    <p:outputLabel value="#{prodApp.product.prodName}"
                                   styleClass="title"
                                   style="font-weight: bold;  font-size: 1.5em;
                                   #{eachprod.fastrack?(eachprod.sra?'color:#a52a2a;':'color: green;'):(eachprod.sra?'color:blue;':'')}"/>
                </td>
            </tr>
            
            <tr>
            	<td colspan="2">
            		<p:outputLabel value="#{msgs.variationType_minor} #{prodApp.mnVarQnt}"
                                   rendered="#{prodApp.mnVarQnt>0 and prodApp.mjVarQnt==0}"/>
                    <p:outputLabel value="#{msgs.variationType_major} #{prodApp.mjVarQnt}"
                                   rendered="#{prodApp.mnVarQnt==0 and prodApp.mjVarQnt>0}"/>
                    <p:outputLabel value="#{msgs.variationType_major} #{prodApp.mjVarQnt}, #{msgs.variationType_minor} #{prodApp.mnVarQnt}"
                                   rendered="#{prodApp.mnVarQnt>0 and prodApp.mjVarQnt>0}"/>
            	</td>
            	<td width="22%">
            		<p:outputLabel value="#{msgs.registration_status}:" styleClass="title"
                                   style="font-weight: bold;color: #a52a2a;"/>
            	</td>
            	<td width="20%" align="right">
            		<p:outputLabel value="#{msgs[prodApp.regState.key]}" styleClass="title"
                                   style="font-weight: bold;color: #a52a2a;"/>
            	</td>
            </tr>
            
            <tr>
            	<td width="20%">
            		<h:outputLabel value="#{msgs.prod_app_type}:" styleClass="title"/>
            	</td>
            	<td width="38%">
            		<p:outputLabel value="#{prodApp.prodAppType}"
                                   styleClass="title"
                                   style="font-weight: bold;  font-size: 1.5em;
                                   #{eachprod.fastrack?(eachprod.sra?'color:#a52a2a;':'color: green;'):(eachprod.sra?'color:blue;':'')}"/>
            	</td>
            	<td width="22%">
            		<h:outputLabel value="#{msgs.submitted_by}:" styleClass="title"/>
            	</td>
            	<td width="20%" align="right">
            		<h:outputLabel value="#{prodApp.createdBy.name}" styleClass="title"/>
            	</td>
            </tr>
            
            <tr>
            	<td width="20%">
            		<h:outputLabel value="#{msgs.application_no}:" styleClass="title"/>
            	</td>
            	<td width="38%">
            		<h:outputLabel value="#{prodApp.prodAppNo}" styleClass="title"/>
            	</td>
            	<td width="22%">
            		<h:outputLabel value="#{msgs.applicationResp}:" styleClass="title"/>
            	</td>
            	<td width="20%" align="right">
            		<h:outputLabel value="#{prodApp.applicantUser.name}" styleClass="title"/>
            	</td>
            </tr>
            
            <tr>
            	<td width="20%">
            		<h:outputLabel value="#{msgs.applicant_name}:" styleClass="title"/>
            	</td>
            	<td width="38%">
            		<h:outputLabel value="#{prodApp.applicant.appName}" styleClass="title"/>
            	</td>
            	<td width="22%">
            		<h:outputLabel value="#{msgs.submitted_date}:" styleClass="title" />
            	</td>
            	<td width="20%" align="right">
            		<h:outputFormat value="#{prodApp.submitDate}" styleClass="title">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputFormat>
            	</td>
            </tr>
            
            <tr>
            	<td width="20%">
            		<h:outputLabel value="#{msgs.manuf_name}:" styleClass="title"/>
            	</td>
            	<td width="38%">
            		<h:outputLabel value="#{prodApp.product.manufName}" styleClass="title"/>
            	</td>
            	<td width="22%">
            		<h:outputLabel value="#{msgs.expiry_date}:" styleClass="title"
                                   rendered="#{not empty prodApp.regExpiryDate}"/>
            	</td>
            	<td width="20%" align="right">
            		<h:outputFormat value="#{prodApp.regExpiryDate}" styleClass="title"
                                    rendered="#{not empty prodApp.regExpiryDate}">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputFormat>
            	</td>
            </tr>
        </table>
    </h1>
</ui:composition>

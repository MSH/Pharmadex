<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h1 class="title ui-widget-header ui-corner-all">
		<table class="banner">
			<tr>
                <td colspan="4">
                    <p:outputLabel value="#{applic.appName}"
                                   styleClass="title"
                                   style="font-weight: bold;  font-size: 1.5em;"/>
                </td>
            </tr>
            
            <tr>
            	<td colspan="2">
            		<p:outputLabel value=""/>
            	</td>
            	<td width="20%">
            		<p:outputLabel value="#{msgs.application_status}:" styleClass="title"
                                   style="font-weight: bold;color: #a52a2a;"/>
            	</td>
            	<td width="20%" align="right">
            		<p:outputLabel value="#{msgs[applic.state.key]}" styleClass="title"
                                   style="font-weight: bold;color: #a52a2a;"/>
            	</td>
            </tr>
            
            <tr>
            	<td width="20%">
            		<h:outputLabel value="#{msgs.application_no}:" styleClass="title"/>
            	</td>
            	<td width="40%">
            		<h:outputLabel value="#{applic.applcntId}" styleClass="title"/>
            	</td>
            	<td width="20%">
            		<h:outputLabel value="#{msgs.submitted_date}:" styleClass="title"/>
            	</td>
            	<td width="20%" align="right">
            		<h:outputFormat value="#{applic.submitDate}" styleClass="title">
                        <f:convertDateTime pattern="MMM dd, yyyy"/>
                    </h:outputFormat>
            	</td>
            </tr>
		</table>
	</h1>
</ui:composition>

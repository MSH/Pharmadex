<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="10" cellspacing="10">
        <p:outputLabel value="#{msgs.dcc_approval}" styleClass="label" for="dccapproval"/>
        <p:selectBooleanButton id="dccapproval" disabled="#{processProdBn.disableVerify}"
                               value="#{processProdBn.prodApplications.dccApproval}"
                               onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
                               onIcon="ui-icon-check"
                               offIcon="ui-icon-close" style="width:60px">
            <p:ajax update=":reghome:growl" process="@form"
                    listener="#{processProdBn.changeDCC}"/>
        </p:selectBooleanButton>

        <p:outputLabel value="#{msgs.fee_recieved}" styleClass="label" for="feerecieved"/>
        <p:selectBooleanButton id="feerecieved" disabled="#{processProdBn.disableVerify}"
                               value="#{processProdBn.prodApplications.feeReceived}"
                               onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
                               onIcon="ui-icon-check"
                               offIcon="ui-icon-close" style="width:60px">
            <p:ajax update=":reghome:growl :reghome" process="@form"
                    listener="#{processProdBn.changeStatusListener}"/>
        </p:selectBooleanButton>


        <p:outputLabel value="#{msgs.app_detail_complete}" styleClass="label"
                       for="appverify"/>
        <p:selectBooleanButton id="appverify" disabled="#{processProdBn.disableVerify}"
                               value="#{processProdBn.prodApplications.applicantVerified}"
                               onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
                               onIcon="ui-icon-check"
                               offIcon="ui-icon-close" style="width:60px">
            <p:ajax update=":reghome:growl :reghome" process="@form"
                    listener="#{processProdBn.changeStatusListener}"/>
        </p:selectBooleanButton>

        <p:outputLabel value="#{msgs.med_detail_complete}" styleClass="label"
                       for="prodverify"/>
        <p:selectBooleanButton id="prodverify" disabled="#{processProdBn.disableVerify}"
                               value="#{processProdBn.prodApplications.productVerified}"
                               onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
                               onIcon="ui-icon-check"
                               offIcon="ui-icon-close" style="width:60px">
            <p:ajax update=":reghome:growl :reghome" process="@form"
                    listener="#{processProdBn.changeStatusListener}"/>
        </p:selectBooleanButton>

        <p:outputLabel value="#{msgs.dossier_complete}" styleClass="label"
                       for="dosscomplete"/>
        <p:selectBooleanButton id="dosscomplete" disabled="#{processProdBn.disableVerify}"
                               value="#{processProdBn.prodApplications.dossierReceived}"
                               onLabel="#{msgs.global_yes}" offLabel="#{msgs.global_no}"
                               onIcon="ui-icon-check"
                               offIcon="ui-icon-close" style="width:60px">
            <p:ajax update=":reghome:growl :reghome" process="@form"
                    listener="#{processProdBn.changeStatusListener}"/>
        </p:selectBooleanButton>

    </h:panelGrid>

    <!--
        <h:outputLabel value="Issue acknowledgement letter" style="font-weight: bold; font-size: larger;"/>
        <h:outputLabel/>
        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="20">
            <h:outputLabel value="Acknowledgement letter details"/>
            <p:inputText/>
        </h:panelGrid>
    -->


</ui:composition>

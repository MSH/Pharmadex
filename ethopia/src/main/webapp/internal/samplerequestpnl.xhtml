<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:commandButton action="#{processProdBnET.saveSample}" update="sampletestpg" value="#{msgs.global_save}"/>
    <p:commandButton value="Generate Sample Request Letter" actionListener="#{processProdBnET.generateSampleRequestLetter}" ajax="false"/>

    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="10" cellspacing="10" id="sampletestpg">

        <p:outputLabel value="#{msgs.sampletest_notified}" for="dossloc" styleClass="label"/>
        <p:selectBooleanCheckbox value="#{processProdBnET.sampleTest.letterSent}" />
        <p:outputLabel value="#{msgs.sampletest_recieved}" for="dossloc" styleClass="label"/>
        <p:selectBooleanCheckbox value="#{processProdBnET.sampleTest.sampleRecieved}" />

        <h:outputText value="#{msgs.sample_test_result}" rendered="#{!processProdBnET.attach}"/>
        <p:fileUpload value="#{processProdBnET.file}" mode="simple" rendered="#{!processProdBnET.attach}"/>

        <h:outputText />
        <p:commandLink value="#{msgs.global_upload}" ajax="false"
                       actionListener="#{processProdBnET.handleFileUpload}" rendered="#{!processProdBnET.attach}"/>

        <p:commandButton id="downloadLink" value="#{msgs.download_attach}" ajax="true"
                         onclick="PrimeFaces.monitorDownload(start, stop)" immediate="true"
                         icon="ui-icon-arrowthickstop-1-s" rendered="#{processProdBnET.attach}">
            <p:fileDownload value="#{processProdBnET.fileDownload()}"/>
        </p:commandButton>


    </h:panelGrid>




</ui:composition>

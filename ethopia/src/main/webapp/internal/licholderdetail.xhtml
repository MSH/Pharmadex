                template="../templates/process_reg_layout.xhtml">
    <ui:define name="content">

        <h:form id="reghome">

            <h:panelGrid columns="1" cellpadding="10px">

                <h:panelGroup styleClass="ui-widget">
                    <h1 class="title ui-widget-header ui-corner-all">
                        <table class="banner">
                            <tr>
                                <td>
                                    <h:outputLabel value="#{licHolderBn.licenseHolder.name}" styleClass="title"
                                                   style="font-weight: bold; font-size: 1.5em"/>
                                </td>
                                <td align="right">
                                    <h:outputLabel value="#{msgs.applicant_country}: " style="font-weight: bold;color: #a52a2a;"/>
                                    <h:outputLabel value="#{licHolderBn.licenseHolder.address.country}"
                                                   style="font-weight: bold;color: #a52a2a;"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="#{msgs.application_no}: " styleClass="title"/>
                                    <h:outputFormat value="#{licHolderBn.licenseHolder.id}" styleClass="title"/>
                                </td>
                                <td align="right">
                                    <h:outputLabel value="#{msgs.submitted_date}: " styleClass="title"/>
                                    <h:outputFormat value="#{licHolderBn.licenseHolder.createdDate}"/>
                                </td>
                            </tr>
                        </table>
                    </h1>
                    <p:messages id="messages" showDetail="true" showSummary="true"/>

                    <p:growl id="growl" showDetail="true" showSummary="true"/>

                    <p:panel header="#{msgs.lic_holder_detail}">
                        <h:panelGrid columns="4" cellpadding="10px" cellspacing="6px" id="appdetail" width="100%"
                                     columnClasses="col1, col2, col1, col2">
                            <p:outputLabel value="#{msgs.applicant_name}" />
                            <p:inputText required="true" value="#{licHolderBn.licenseHolder.name}" rendered="#{input}">
                            </p:inputText>
                            <h:outputLabel value="#{licHolderBn.licenseHolder.name}" rendered="#{!input}" style="font-weight: bold;"/>

                            <h:outputLabel/>
                            <h:outputLabel/>

                            <ui:decorate template="/templates/addrtempl.xhtml">
                                <ui:param name="addressdata" value="#{licHolderBn.licenseHolder.address}"/>
                                <ui:param name="input" value="#{input}"/>
                            </ui:decorate>

                            <h:outputLabel/>
                            <h:outputLabel/>

                            <p:outputLabel value="#{msgs.applicant_phone}" style="text-align: right"/>
                            <p:inputText value="#{licHolderBn.licenseHolder.phoneNo}" required="true" rendered="#{input}"/>
                            <h:outputLabel value="#{licHolderBn.licenseHolder.phoneNo}" rendered="#{!input}" style="font-weight: bold;"/>

                            <p:outputLabel value="#{msgs.applicant_faxno}"/>
                            <p:inputText value="#{licHolderBn.licenseHolder.faxNo}" rendered="#{input}"/>
                            <h:outputLabel value="#{licHolderBn.licenseHolder.faxNo}" rendered="#{!input}" style="font-weight: bold;"/>

                            <p:outputLabel value="#{msgs.applicant_website}"/>
                            <p:inputText value="#{licHolderBn.licenseHolder.website}" rendered="#{input}"/>
                            <h:outputLabel value="#{licHolderBn.licenseHolder.website}" rendered="#{!input}" style="font-weight: bold;"/>

                            <p:outputLabel value="#{msgs.applicant_email}"/>
                            <p:inputText value="#{licHolderBn.licenseHolder.email}" rendered="#{input}"/>
                            <h:outputLabel value="#{licHolderBn.licenseHolder.email}" rendered="#{!input}" style="font-weight: bold;"/>
                            <!--
                                    <h:outputLabel value="#{msgs.global_comment}"/>
                                    <p:inputText value="#{licHolderBn.licenseHolder.comment}" rendered="#{input}"/>
                                    <h:outputLabel value="#{licHolderBn.licenseHolder.comment}" rendered="#{!input}" style="font-weight: bold;"/>

                        </h:panelGrid>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/layout.xhtml">
    <ui:define name="content">
        <h:form id="chklsts">
            <h:panelGroup id="content">

                <div class="post">
                    <h1 class="title ui-widget-header ui-corner-all"> #{msgs.checklist}</h1>
                </div>

                <p:growl id="growl" showDetail="true"/>
                <p:messages id="messages" showSummary="true"/>
                               <p:dataTable id="lsts" var="item" value="#{revchklistsMBean.alllist}"
                 rows="25" paginator="true"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                             currentPageReportTemplate="{startRecord} - {endRecord} of {totalRecords}" rowsPerPageTemplate="25,50,100,200">
                >
                    <f:facet name="header">
                        <p:commandButton value="#{msgs.global_add}" action="#{revchklistsMBean.initAdd}"
                                         oncomplete="PF('addlst').show();"
                                         update=":addlstfrm"/>
                    </f:facet>
                     <p:column headerText="#{msgs.module}">
                      <h:outputText value="#{item.ctdModule} "/>
                   </p:column> 
                    <p:column headerText="#{msgs.header1}">
                      <h:outputText value="#{item.header1} "/>
                   </p:column>
                   <p:column headerText="#{msgs.header2}">
                      <h:outputText value="#{item.header2} "/>
                   </p:column>
                    <p:column headerText="#{msgs.global_name}">
                             <p:commandLink value=" #{item.question}" oncomplete="PF('addlst').show();" update=":addlstfrm"
                                       ajax="true" action="#{revchklistsMBean.initUpdate(item)}">
                        </p:commandLink>
                   </p:column>
                  <p:column headerText="#{msgs[revchklistsMBean.getGeneric().key]}">
                        <h:outputText value="#{item.genMed}"/>
                     </p:column>
                      <p:column headerText="#{msgs[revchklistsMBean.getNewEntity().key]}">
                       <h:outputText value=" #{item.newMed}"/>
                     </p:column>
                     
                     <p:column headerText="#{msgs[revchklistsMBean.getRenew().key]}">
                      <h:outputText value="#{item.renewal}" />
                      </p:column>
                   <p:column headerText="#{revchklistsMBean.getVariationName()}">
                      <h:outputText  value="#{revchklistsMBean.showVar(item)}" />
                     </p:column> 
                      <p:column headerText="#{revchklistsMBean.getMajVariationName()}">
                     <h:outputText value="#{revchklistsMBean.showMajVar(item)}"/>
                      </p:column> 
                  </p:dataTable>
            </h:panelGroup>
        </h:form>
                   
  <p:dialog widgetVar="addlst" modal="true" resizable="false" header="#{msgs.global_addupdate}" dynamic="true" height="500px" width="800px">
            <h:form id="addlstfrm">
                <p:messages showSummary="true"/>
                  <h:panelGrid columns="3" columnClasses="col1, col2, col1, col2" cellpadding="5" cellspacing="5"
                             id="detailitem">
                  <h:outputLabel  value="#{msgs.module}" for="mod"/>
                          <!--     <p:autoComplete id="mod" value="#{revchklistsMBean.listItem.ctdModule}" required="true"
                                        requiredMessage="#{msgs.requiredvalue}"
                                        completeMethod="#{revchklistsMBean.complete}" dropdown="true"
                                        var="it" itemLabel="#{it.ctdModule}" itemValue="#{it.id}" forceSelection="true">                                          >
                
                        </p:autoComplete> -->
                  <p:inputText id= "mod" value="#{revchklistsMBean.listItem.ctdModule}" style="font-weight: bold"    />
                  <p:message for="mod" showSummary="true" showDetail="false"/> 
                 
                  <h:outputLabel  value="#{msgs.header1}" for="h1"/>    
                   <p:inputTextarea id="h1" value="#{revchklistsMBean.listItem.header1}" style="font-weight: bold" rows="3" cols="80"/>
                  <p:message for="h1" showSummary="true" showDetail="false"/> 
                  
                   <h:outputLabel  value="#{msgs.header2}" for="h2"/>    
                   <p:inputTextarea id="h2" value="#{revchklistsMBean.listItem.header2}" style="font-weight: bold"  rows="3" cols="80"/>
                  <p:message for="h2" showSummary="true" showDetail="false"/> 
                  
                    <h:outputLabel value="#{msgs.global_name}" for= "q" />
                    <p:inputTextarea id="q" value="#{revchklistsMBean.listItem.question}" style="font-weight: bold"  rows="6" cols="80"/>
                    <p:message for="q" showSummary="true" showDetail="false"/> 
                    
                   <h:outputLabel  value="#{msgs[revchklistsMBean.getGeneric().key]}"  />
                         <p:selectBooleanButton value="#{revchklistsMBean.listItem.genMed}" onLabel="#{msgs.global_yes}"
                                           offLabel="#{msgs.global_no}" onIcon="ui-icon-check" offIcon="ui-icon-close">
                    </p:selectBooleanButton>
                         <h:outputLabel value=""/>
                     <h:outputLabel  value="#{msgs[revchklistsMBean.getNewEntity().key]}"/>
                      <p:selectBooleanButton value="#{revchklistsMBean.listItem.newMed}" onLabel="#{msgs.global_yes}"
                                           offLabel="#{msgs.global_no}" onIcon="ui-icon-check" offIcon="ui-icon-close">
                    </p:selectBooleanButton>
                         <h:outputLabel value=""/>
                     <h:outputLabel  value="#{msgs[revchklistsMBean.getRenew().key]}"/>
                      <p:selectBooleanButton value="#{revchklistsMBean.listItem.renewal}" onLabel="#{msgs.global_yes}"
                                           offLabel="#{msgs.global_no}" onIcon="ui-icon-check" offIcon="ui-icon-close">
                    </p:selectBooleanButton>
                         <h:outputLabel value=""/>
                    <h:outputLabel  value="#{revchklistsMBean.getVariationName()}"/>
                      <p:selectBooleanButton value="#{revchklistsMBean.showVariation}" onLabel="#{msgs.global_yes}"
                                           offLabel="#{msgs.global_no}" onIcon="ui-icon-check" offIcon="ui-icon-close">
                    </p:selectBooleanButton>
                         <h:outputLabel value=""/>
                     <h:outputLabel  value="#{revchklistsMBean.getMajVariationName()}"/>
                      <p:selectBooleanButton value="#{revchklistsMBean.showMajVariation}" onLabel="#{msgs.global_yes}"
                                           offLabel="#{msgs.global_no}" onIcon="ui-icon-check" offIcon="ui-icon-close">
                    </p:selectBooleanButton>
                         <h:outputLabel value=""/>
                  </h:panelGrid>   
                   <p:commandButton action="#{revchklistsMBean.saveLst}" value="#{msgs.global_add}" id="savebtn"
                                 oncomplete="if (!args.validationFailed) PF('addlst').hide()"
                                 update=":chklsts :chklsts:messages :addlstfrm" rendered="#{revchklistsMBean.edit}"/>
               
                <p:commandButton action="#{revchklistsMBean.cancel}" immediate="true" value="#{msgs.global_cancel}"
                                 oncomplete="PF('addlst').hide()" ajax="false"/> 
           </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

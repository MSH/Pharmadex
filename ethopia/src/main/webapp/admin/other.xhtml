<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/layout.xhtml">
    <ui:define name="content">

        <h:form id="srafrm">
            <p:panel header="">
              <h:panelGrid id="content" columns="3" cellspacing="10" columnClasses="col1, col2,col3">
                    <h:outputLabel value="Path and file name for import" for="file"/>
                    <p:inputText value="#{exportMBean.filename}" id="file" required="true"
                                 default="C:/Temp/"
                                 style="width:200px;"/>
                    <p:message for="file"/>

                    <p:commandButton action="#{exportMBean.startExport(true)}"
                                     id="impapp"
                                     value="Applications" ajax="false">
                    </p:commandButton>
                    <h:outputLabel/>
                    <p:message for="impapp"/>

                    <p:commandButton action="#{exportMBean.startExport(false)}"
                                     id="chkapp"
                                     value="Check applications" ajax="false">
                    </p:commandButton>
                    <p:message for="chkapp"/>
                    <h:outputLabel/>

                    <p:commandButton action="#{exportMBean.loadingOrganisations}"
                                     id = "apnti"
                                   value="Lic. holders" ajax="false">
                    </p:commandButton>
                    <p:message for="apnti"/>
                    <h:outputLabel/>

                    <p:commandButton action="#{exportMBean.loadingUsers}"
                                     id = "impruser"
                                     value="Users/Applicants" ajax="false">
                    </p:commandButton>
                    <p:message for="imprtuser"/>
                    <h:outputLabel/>

                    <p:commandButton action="#{exportMBean.loadingCompanies}"
                                   id = "imprtcompany"
                                   value="Company" ajax="false">
                    </p:commandButton>
                    <p:message for="imprtcompany"/>
                    <h:outputLabel/>

                    <h:outputLabel/>

                    <h:outputText id="imprtuser" value="#{exportMBean.taskStatus}"/>

            </h:panelGrid>
            <h:panelGrid id="res" columns="2" cellspacing="10" columnClasses="col1, col2">
                <h:outputLabel value="Imported records" for="s"/>
                <h:outputLabel value="#{exportMBean.success}" id="s"/>
                <h:outputLabel value="Errors records" for="f"/>
                <h:outputLabel value="#{exportMBean.failure}" id="f"/>
                <h:outputLabel value="Total records" for="i"/>
                <h:outputLabel value="#{exportMBean.ignore}" id="i"/>
            </h:panelGrid>
        </p:panel>






        </h:form>


    </ui:define>
</ui:composition>

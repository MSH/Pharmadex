<!-- Creates the table with passed in values of product -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid columns="3" cellspacing="10px" cellpadding="10px" columnClasses="label, value" styleClass="grid">
        <p:outputLabel value="#{msgs.statement_ingrd}" for="ingrdStatment"/>
        <p:inputTextarea id="ingrdStatment" value="#{prodRegAppMbean.product.ingrdStatment}" cols="100"/>
        <p:outputLabel/>

        <p:outputLabel value="#{msgs.prod_indications}" for="indication" />
        <p:inputTextarea id="indication" value="#{prodRegAppMbean.product.indications}" cols="100"/>
        <p:outputLabel/>

        <p:outputLabel value="#{msgs.prod_posology}" for="posology"/>
        <p:inputTextarea id="posology" value="#{prodRegAppMbean.product.posology}" cols="100"/>
        <p:outputLabel/>



        <p:outputLabel value="#{msgs.product_shelflife}" for="shelflife"/>
        <p:inputText id="shelflife" value="#{prodRegAppMbean.product.shelfLife}"/>
        <p:message for="shelflife" showSummary="true" showDetail="false"/>

        <p:outputLabel value="#{msgs.product_drug_type}" for="cbdrugtype"/>
        <p:selectOneMenu id="cbdrugtype" value="#{prodRegAppMbean.product.drugType}">
            <f:selectItem itemLabel="-" itemValue=""/>
            <f:selectItems value="#{globalLists.drugTypes}" var="dt" itemLabel="#{msgs[dt.key]}"/>
        </p:selectOneMenu>
        <p:message for="cbdrugtype" showSummary="true" showDetail="false"/>

        <p:outputLabel value="#{msgs.product_packsize}" for="inpacksize"/>
        <p:inputText id="inpacksize" value="#{prodRegAppMbean.product.packSize}" style="width: 300px"/>
        <p:message for="inpacksize" showSummary="true" showDetail="false"/>


        <p:outputLabel value="#{msgs.product_conttype}" for="inconttype"/>
        <p:inputTextarea id="inconttype" value="#{prodRegAppMbean.product.contType}" style="width: 300px"/>
        <p:message for="inconttype" showSummary="true" showDetail="false"/>

        <p:outputLabel value="#{msgs.product_storcndtn}" for="instorecndtn"/>
        <p:inputText id="instorecndtn" value="#{prodRegAppMbean.product.storageCndtn}" style="width: 300px"/>
        <p:message for="instorecndtn" showSummary="true" showDetail="false"/>

        <p:outputLabel value="#{msgs.use_category}" for="grid"/>
        <p:selectManyCheckbox id="grid" value="#{prodRegAppMbean.useCategories}" layout="grid" columns="1"
                              converter="omnifaces.GenericEnumConverter">
            <f:selectItems value="#{globalLists.useCategory}" var="type" itemLabel="#{msgs[type.key]}"
                           itemValue="#{type}"/>
            <f:attribute name="collectionType" value="java.util.ArrayList"/>
        </p:selectManyCheckbox>
        <p:message for="grid" showSummary="true" showDetail="false"/>


    </h:panelGrid>

</ui:composition>
